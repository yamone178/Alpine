<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<style>
    .bg-red{
        background-color: red;
    }
</style>
<body>
    <div x-data="{open: false}">
        <button @click="open = !open">Expand</button>
        <template x-if="open">
            <p  x-transition>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem obcaecati reprehenderit libero? Assumenda ipsum tempore asperiores, officiis dicta quo, accusamus ducimus blanditiis adipisci perferendis beatae doloribus nulla? Optio, corporis ad?

            </p>
        </template>
    </div>

    <button x-data="{
        'red': false
    }" x-bind:class="red ? 'bg-red':''"
    @click="red = !red"
    > 
        Toggle red
    </button>
</body>

    
</html>
